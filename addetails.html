<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Ad Station</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar-brand">
              <a href="index.html"><div>
                <h1>Ad</h1>
                <h2>Station</h2>
            </div></a>
            </div>
            <div style="margin-left: auto;" class="post-ad-button">
              <button class="btn" type="button">Post Ad</button>
            </div>
          </nav>
    </header>






    <main>
        <div class="contact-us-div3">
            <form>
                <div class="form-group">
                <label for="ad-title">Ad Title:</label>
                <input class="form-input" type="text" id="ad-title" name="ad-title" required>
                </div>
                <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-input" id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                <label for="category">Category:</label>
                <input class="form-input" type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                <label for="pictures">Pictures:</label>
                <input class="form-input" type="file" id="pictures" name="pictures" multiple>
                </div>
                <div class="form-group">
                <label for="tags">Tags:</label>
                <input class="form-input" type="text" id="tags" name="tags" required>
                </div>
                <div class="form-group">
                <label for="location">Location:</label>
                <input class="form-input" type="text" id="location" name="location" required>
                <!-- <div class="maps" id="map-container"></div> -->
                <!-- <button type="button" onclick="chooseLocation()">Choose Location</button> -->
                </div>
                <div class="form-group">
                <button class="form-button" type="submit" onclick="chooseLocation()">Choose Location</button>
                </div>
                <div class="form-group">
                <label for="company-name">Company Name:</label>
                <input class="form-input" type="text" id="company-name" name="company-name" required>
                </div>
                <div class="form-group">
                <label for="whatsapp-number">WhatsApp Number:</label>
                <input class="form-input" type="text" id="whatsapp-number" name="whatsapp-number" required>
                </div>
                <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input class="form-input" type="text" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                <label for="instagram-id">Instagram ID:</label>
                <input class="form-input" type="text" id="instagram-id" name="instagram-id" required>
                </div>
                <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                </select>
                </div>
                <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-input" id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                <label for="postal-code">Postal Code:</label>
                <input class="form-input" type="text" id="postal-code" name="postal-code" required>
                </div>
                <button class="form-button" type="submit">Register</button>
            </form>
        </div>
    </main>

            </div>

              <ul>
                <li><a href="">Terms Of Use</a></li>
                <li><a href="">Privacy Policy</a></li>
                <li><a href="">Report An Ad</a></li>
                <li><a href="">?? ?? ??</a></li>
              </ul>
            </div>

            <div class="post-ad-button post-ad-button-h" id="footer">
              <button class="btn" type="button">Post Ad</button>
              <p>Post your ad for FREE</p>
              <p>Be seen</p>
              <p>Be heard</p>
              <p>Connect to the world</p>
            </div>
            <div class="copyrights" id="footer">
